4. Самостоятельно разобраться с атрибутами тега script (async и defer)
Атрибут defer сообщает браузеру, что он должен продолжать обрабатывать страницу и загружать скрипт в фоновом режиме, а затем запустить этот скрипт, когда он загрузится.
    Скрипты с defer никогда не блокируют страницу.
    Скрипты с defer всегда выполняются, когда дерево DOM готово, но до события DOMContentLoaded.

Атрибут async означает, что скрипт абсолютно независим. Страница не ждёт асинхронных скриптов, содержимое обрабатывается и отображается.
    Содержимое страницы отображается сразу же : async его не блокирует.
    DOMContentLoaded может произойти как до, так и после async, никаких гарантий нет.
    Асинхронные скрипты не ждут друг друга. То есть, скрипты выполняются в порядке загрузки.

    async 	    Порядок загрузки (кто загрузится первым, тот и сработает).Не имеет значения. Может загрузиться и выполниться до того, как страница полностью загрузится. 
                Tакое случается, если скрипты маленькие или хранятся в кеше, а документ достаточно большой.
    defer 	    Порядок документа (как расположены в документе).Выполняется после того, как документ загружен и обработан (ждёт), непосредственно перед DOMContentLoaded.*/
